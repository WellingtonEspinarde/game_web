<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz a página ser responsiva em dispositivos móveis -->
    <title>Jogo da Velha</title> <!-- Define o título da página -->
    
    <!-- Link para o Bootstrap (framework CSS para estilização) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+H6Jb5Lh6iJOgUtTftf6+9+ptQs5p5Jd9xZk5m9f5s9F5d9r9g9Hq1zJtX" crossorigin="anonymous">
    
    <!-- Link para o CSS personalizado do jogo -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container"> <!-- Container que centraliza o conteúdo -->
        <header class="mb-4 text-center text-white"> <!-- Cabeçalho centralizado e com texto branco -->
            <h1>Jogo da Velha</h1> <!-- Título do jogo -->
        </header>

        <main>
            <section id="gameForm" class="bg-light p-4 rounded shadow-sm"> <!-- Seção para iniciar o jogo com estilo -->
                <h2>Iniciar Jogo</h2> <!-- Subtítulo da seção -->
                <form> <!-- Formulário para escolha de configurações do jogo -->
                    <div class="mb-3"> <!-- Div que envolve as opções de símbolo -->
                        <label for="symbol" class="form-label">Escolha seu símbolo:</label><br>
                        <input type="radio" id="symbolX" name="symbol" value="X" checked> <!-- Opção de escolher X como símbolo -->
                        <label for="symbolX">X</label> <!-- Rótulo para a opção X -->
                        <input type="radio" id="symbolO" name="symbol" value="O"> <!-- Opção de escolher O como símbolo -->
                        <label for="symbolO">O</label> <!-- Rótulo para a opção O -->
                    </div>

                    <div class="mb-3"> <!-- Div para a escolha do modo de jogo -->
                        <label for="gameMode" class="form-label">Escolha o modo de jogo:</label><br>
                        <input type="radio" id="twoPlayers" name="gameMode" value="twoPlayers" checked> <!-- Opção de 2 jogadores -->
                        <label for="twoPlayers">2 Jogadores</label> <!-- Rótulo para o modo 2 Jogadores -->
                    </div>

                    <div class="mb-3"> <!-- Div para o checkbox dos termos -->
                        <input type="checkbox" id="acceptTerms" required> <!-- Checkbox obrigatório para aceitar os termos -->
                        <label for="acceptTerms">Eu aceito os termos e condições</label> <!-- Rótulo para os termos -->
                    </div>

                    <button type="button" class="btn btn-primary" id="startGameBtn">Iniciar Jogo</button> <!-- Botão para iniciar o jogo -->
                </form>
            </section>

            <section id="gameContainer" style="display: none;"> <!-- Container do jogo, inicialmente invisível -->
                <div id="gameBoard" class="game-board mt-4 mb-4"></div> <!-- Tabuleiro do jogo -->
                <section id="messageSection" class="text-center mt-3" style="display: none;"> <!-- Seção de mensagens (vitória ou empate) -->
                    <p id="gameMessage"></p> <!-- Mensagem do jogo (vitória ou empate) -->
                    <p id="scoreBoard"></p> <!-- Exibição da pontuação -->
                </section>
                <button id="restartButton" class="btn btn-secondary">Reiniciar Jogo</button> <!-- Botão para reiniciar o jogo -->
            </section>
        </main>

        <footer class="mt-4 text-center text-white"> <!-- Rodapé centralizado e com texto branco -->
            <p>Se estiver estressado NÃO jogue</p> <!-- Texto do roda pé -->
        </footer>
    </div>

    <!-- Link para o arquivo JS que contém a lógica do jogo -->
    <script src="game.js"></script> 
</body>
</html>
